<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Modular Chat Bot</title>
  <style type="text/css">
    [ng\:cloak],
    [ng-cloak],
    .ng-cloak {
      display: none;
    }
  </style>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" />

  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
  <script type="text/javascript">
     var j = $.noConflict();
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

</head>
<body background="myu.png" ng-app="submitExample">
  <div>
    <div class="chat" id="chatbox">
      <div class="chat-title">
        <h1>MyUniverse FAQ Bot</h1>
		<h2>Robo Advisor</h2>
        <!-- <figure class="avatar">
          <img src="" />
        </figure> -->
        <button class="chat-minmax" onclick="minimChatbox()" id="minim-chat">
        <i class="fa fa-minus fa-lg" aria-hidden="true"></i>
        </button>
        <button class="chat-minmax" onclick="maximChatbox()" id="maxi-chat" style="display: none;">
        <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
        </button>
      </div>

      <div class="messages">
        <div class="messages-content"></div>
      </div>

	  <form class="message-box" ng-submit="submit()" ng-controller="ExampleController">
        <input type="text" ng-model="name" class="message-input" placeholder="Type message..."></input>
        <button type="submit" class="message-submit">Send</button>
      </form>
    </div>
  </div>

  <!-- <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script> -->
  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script> -->
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
